<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>WA Rotator</title>
    <script>
        function rotate() {
            const numbers = [
                "6282294009151", // ...51 → Pak Kibi
                "6287854926871", // ...71 → Pak Dani
            ];

            // rotator index
            let index = localStorage.getItem("wa_index");
            if (index === null) {
                index = 0;
            } else {
                index = (parseInt(index) + 1) % numbers.length;
            }

            localStorage.setItem("wa_index", index);

            const selected = numbers[index];
            const lastTwo = selected.slice(-2);

            // tentukan template chat
            let message = "";

            if (lastTwo === "51") {
                message = "Halo%20Pak%20Kibi,%20saya%20mau%20tanya%20unitnya.%20%5BGA%5D%20%7BLP%7D";
            } else if (lastTwo === "71") {
                message = "Halo%20Pak%20Dani,%20saya%20mau%20tanya%20unitnya.%20%5BGA%5D%20%7BLP%7D";
            } else {
                // fallback
                message = "Halo%20kak,%20saya%20mau%20tanya%20unitnya.%20%5BGA%5D%20%7BLP%7D";
            }

            // redirect
            window.location.href = "https://wa.me/" + selected + "?text=" + message;
        }
    </script>
</head>

<body onload="rotate()">
    Redirecting...
</body>

</html>
